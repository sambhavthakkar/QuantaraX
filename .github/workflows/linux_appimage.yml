name: Build Linux AppImage

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev clang cmake ninja-build pkg-config liblzma-dev

      - name: Install appimagetool
        run: |
          mkdir -p $HOME/bin
          curl -L -o $HOME/bin/appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x $HOME/bin/appimagetool
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Build AppImage
        run: |
          chmod +x scripts/package_linux_appimage.sh
          ./scripts/package_linux_appimage.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quantarax-AppImage
          path: dist/Quantarax-x86_64.AppImage
          if-no-files-found: error
