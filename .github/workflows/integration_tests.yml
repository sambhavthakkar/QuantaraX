name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build CLI tools
        run: |
          mkdir -p bin
          go build -o bin/quic_send ./backend/cmd/quic_send
          go build -o bin/quic_recv ./backend/cmd/quic_recv
          go build -o bin/relay ./backend/relay
          go build -o bin/bootstrap ./backend/bootstrap
          go build -o bin/daemon ./backend/daemon

      - name: Run integration tests
        env:
          PATH: ${{ github.workspace }}/bin:${{ env.PATH }}
        run: |
          cd backend/tests/integration
          go test ./... -v -timeout 30m
