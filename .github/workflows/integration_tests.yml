name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Backend go mod download
        working-directory: backend
        run: |
          go mod download
          go mod tidy

      - name: Build backend module tools (quic_send, quic_recv, relay)
        working-directory: backend
        run: |
          mkdir -p ../bin
          go build -o ../bin/quic_send ./cmd/quic_send
          go build -o ../bin/quic_recv ./cmd/quic_recv
          go build -o ../bin/relay ./relay

      - name: Bootstrap go mod download
        working-directory: backend/bootstrap
        run: |
          go mod download
          go mod tidy

      - name: Build bootstrap module
        working-directory: backend/bootstrap
        run: |
          go build -o ../../bin/bootstrap .

      - name: Daemon go mod download
        working-directory: backend/daemon
        run: |
          go mod download
          go mod tidy

      - name: Build daemon module
        working-directory: backend/daemon
        run: |
          go build -o ../../bin/daemon .

      - name: Run integration tests
        working-directory: backend
        env:
          PATH: ${{ github.workspace }}/bin:${{ env.PATH }}
        run: |
          go test ./tests/integration/... -v -timeout 30m
